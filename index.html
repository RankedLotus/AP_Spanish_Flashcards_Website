<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Tool</title>
  <link rel="stylesheet" href="style.css">
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
 </script>
 <script defer src="/_vercel/insights/script.js"></script>
</head>
<audio id="card-flip-sfx" src="one-page-book-flip-101928.mp3" preload="auto"></audio>
<audio id="woosh-sfx" src="woosh-260275.mp3" preload="auto"></audio>
<audio id="card-shuffle-sfx" src="shuffling-sfx.mp3" preload="auto"></audio>
<body>
    <div class="animated-gradient"></div>
    <header>
        <h1>¡Revisa Español!</h1>
    </header>

    <div class="controls">
        <button id="change_deck">Change deck</button>
    </div>
    <h4 id="which_deck">Current deck: </h4>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front">Question</div>
            <div class="back">Answer</div>
        </div>
    </div>
    <div class="controls">
        <button id="prev">Previous ⬅️</button>
        <button id="flip">Flip card 🔄</button>
        <button id="next">Next ➡️</button>
        <button id="shuffle">Shuffle 🔀</button>
        <div></div>
        <button title="Limit the number of cards in one cycle" id="limit">Limit </button>
        <button title="Increment the card limit" id="+">+</button>
        <button title="Decrement the card limit" id="-">-</button>
        
    </div>
    <div class="stats">
        <h2>Statistics:</h2>
        <h4 id="curr_num">Current</h4>
        <h4 id="num_flipped">Cards flipped this session: 0</h4>
        
    </div>
    <h5 class="tips">Tip: set a limit 'n' to loop through 'n' cards, then when you've learned them hit shuffle for new ones</h5>
    <div class="footer">
        <h3>Developed by <strong>Gabriel Pomian</strong></h3>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
