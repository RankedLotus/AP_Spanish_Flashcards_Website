<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animated-gradient"></div>
    <header>
        <h1>¡Revisa Español!</h1>
    </header>

    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front">Question</div>
            <div class="back">Answer</div>
        </div>
    </div>
    <div class="controls">
        <button id="prev">Previous ⬅️</button>
        <button id="flip">Flip card 🔄</button>
        <button id="next">Next ➡️</button>
        <button id="shuffle">Shuffle 🔀</button>
    </div>
    <div class="stats">
        <h2>Statistics:</h2>
        <h4 id="curr_num">Current</h4>
        <h4 id="num_flipped">Cards flipped this session: 0</h4>
    </div>
    <div class="footer">
        <h3>Developed by <strong>Gabriel Pomian</strong></h3>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
